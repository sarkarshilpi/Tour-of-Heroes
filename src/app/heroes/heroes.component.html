<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>Name: </span>{{hero.name}}</div>


<div>
    <label for="name">Hero Name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name">
</div>

<h2>List of Heroes</h2>
<ul>
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
        <span class="badge bg-primary">{{hero.id}}-{{hero.name}}</span>
    </li>
</ul>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>

  

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>
